<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">

    <!-- Book Registration Form -->
    <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Register New Book</h2>
        <form id="bookForm">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="title">Title</label>
                <input type="text" id="title" name="title" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="author">Author</label>
                <input type="text" id="author" name="author" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="pages">Number of Pages</label>
                <input type="number" id="pages" name="pages" class="w-full px-4 py-2 border rounded-lg" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="status">Status</label>
                <select id="status" name="status" class="w-full px-4 py-2 border rounded-lg" required>
                    <option value="">Select Status</option>
                    <option value="Read">Read</option>
                    <option value="Re-read">Re-read</option>
                    <option value="DNF">DNF</option>
                    <option value="Currently reading">Currently reading</option>
                    <option value="Returned Unread">Returned Unread</option>
                    <option value="Want to read">Want to read</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="format">Format</label>
                <select id="format" name="format" class="w-full px-4 py-2 border rounded-lg" required>
                    <option value="">Select Format</option>
                    <option value="Print">Print</option>
                    <option value="PDF">PDF</option>
                    <option value="Ebook">Ebook</option>
                    <option value="AudioBook">AudioBook</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="pagesRead">Pages Read</label>
                <input type="number" id="pagesRead" name="pagesRead" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="suggestedBy">Suggested By</label>
                <input type="text" id="suggestedBy" name="suggestedBy" class="w-full px-4 py-2 border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Register Book</button>
        </form>
    </div>

    <!-- Book Tracking Section -->
    <div class="max-w-4xl mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold text-center mb-6">Reading Progress</h2>
        <div id="bookList" class="space-y-4"></div>
        <div class="mt-6 text-center">
            <p>Total Books Read: <span id="totalBooksRead">0</span></p>
            <p>Total Pages Read: <span id="totalPagesRead">0</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
